    <div th:replace="tema_icono :: svg"></div>

    <main class="d-flex flex-nowrap">
        <h1 class="visually-hidden">Sidebars examples</h1>

        <div th:replace="menu :: div"></div>

        <!-- Aqui tendria que ir mi informaci贸n (Lista, Nuevo, Editar -->
        <div class="container">

            <hr>
            <div class="alert alert-primary" role="alert">
                Lista de Usuario
            </div>

            <hr>

            <form action="/usuario/buscar" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="desc" placeholder="Ingrese descripci贸n">
                    <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                </div>
            </form>

            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">C贸digo</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Email</th>

                        <th scope="col">User</th>
                        <th scope="col">Password</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario,x : ${usuarios}">
                        <th th:text="${x.count}" scope="row"></th>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.dni}"></td>
                        <td th:text="${usuario.celular}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.user}"></td>
                        <td th:text="${usuario.password}"></td>
                        <td>
                            <a th:href="@{/usuario/editar(cod=${usuario.id})}" target="_self" style="color:green;">    
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/usuario/eliminar(cod=${usuario.id})}" target="_self" style="color:red;">    
                                <i class="bi bi-x-circle-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-grid gap-2">
                <a th:href="@{/usuario/nuevo}" class="btn btn-primary" >Agregar</a>
            </div>
