<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">

        <title>Lista Compra</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <!-- Custom styles for this template -->
        <link href="../sidebars.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link href="../menu.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../sidebars.js"></script>
        <script src="../assets/js/color-modes.js"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


    </head>
    <body>

        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>

        <main class="d-flex flex-nowrap">
            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>

            <!-- Aqui tendria que ir mi información (Lista, Nuevo, Editar -->
            <div class="container">

                <hr>
                <div class="alert alert-primary" role="alert">
                    Lista de Compra
                </div>

                <hr><center>
                    <a th:href="@{/compra/listar-asc}" class="btn btn-danger fw-bold"> <i class="bi bi-sort-down"></i></a>

                    <a th:href="@{/compra/listar-desc}" class="btn btn-warning fw-bold"> <i class="bi bi-sort-up"></i></a>
                    </center>
                        <hr>

                        <form action="/compra/buscar" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="desc" placeholder="Ingrese descripción">
                                <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                            </div>
                        </form>

                        <hr>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Proveedor</th>
                                    <th scope="col">Medio pago</th>
                                    <th scope="col">Tipo Comprobante</th>  
                                    <th scope="col">Estado</th>
                                    <th scope="col">Detalle</th>
                                    <th scope="col">Anular</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="compra,x : ${compras}">
                                    <th th:text="${x.count}" scope="row"></th>
                                    <td th:text="${compra.id}"></td>
                                    <td th:text="${compra.fecha}"></td>
                                    <td th:text="${compra.proveedor.nombre}"></td>
                                    <td th:text="${compra.mediopago.nombre}"></td>
                                    <td th:text="${compra.tipocomprobante.nombre}"></td>    
                                    <td th:text="${compra.estado}"></td>    
                                    <td>
                                        <a th:href="@{/compra/cdetalle(id=${compra.id})}" target="_self">
                                            <i class="bi bi-eye" style="color: green;"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/compra/anular(id=${compra.id})}" target="_self" style="color:red;">    
                                            <i class="bi bi-x-circle-fill"></i>
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>

                        <div class="d-grid gap-2">
                            <a th:href="@{/compra/nuevo}" class="btn btn-primary" >Agregar</a>
                        </div>



                        </div>  

                        </main>

                        </body>
                        </html>
