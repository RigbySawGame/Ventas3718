    <main class="d-flex flex-nowrap">

        <!-- Aqui tendria que ir mi información (Lista, Nuevo, Editar -->
         <div class="container">

            <hr>
            <div class="alert alert-danger" role="alert">
                Editar Cliente
            </div>
            <hr>
            
         

            <form action="/cliente/actualizar" method="post" class="row g-3" th:object="${cliente}">
                
                <div class="col-md-2">
                    <label class="form-label">Código</label>
                    <input th:field="${cliente.id}" type="number" class="form-control" name="cod" readonly="readonly">
                </div>
                
                <div class="col-md-5">
                    <label class="form-label">Nombres</label>
                    <input th:field="${cliente.nombre}" type="text" class="form-control" name="nom" placeholder="Nombre">
                </div>
                
                <div class="col-md-5">
                    <label class="form-label">Apellidos</label>
                    <input th:field="${cliente.apellido}" type="text" class="form-control" name="ape" placeholder="Apellido">
                </div>
                
                <div class="col-md-3">
                    <label class="form-label">DNI</label>
                    <input th:field="${cliente.dni}" type="text" class="form-control" name="dni" placeholder="DNI">
                </div>
                
                <div class="col-md-3">
                    <label class="form-label">Celular</label>
                    <input th:field="${cliente.celular}" type="text" class="form-control" name="cel" placeholder="Celular">
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input th:field="${cliente.email}" type="email" class="form-control" name="email" placeholder="Email">
                </div>
                
                <div class="col-12">
                    <label class="form-label">Dirección</label>
                    <input th:field="${cliente.direccion}" type="text" class="form-control" name="dir" placeholder="1234 Main St">
                </div>
                
   
                <div class="col-12">
                    <button type="submit" class="btn btn-danger">Actualizar</button>
                </div>
                
            </form>

        </div>
